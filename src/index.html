<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
</head>

<body>
    <select id="curPkm">
        <option value="charizard">charizard</option>
        <option value="greninja">greninja</option>
        <option value="lucario">lucario</option>
        <option value="gardevoir">gardevoir</option>
        <option value="trevenant">trevenant</option>
        <option value="luxray">luxray</option>
    </select>
    <div id="card">
        <div id="imageContainer">
            <img id="pkmImage">
        </div>
        <div id="textContainer">
            <span id="pkmName"></span>
            <span id="pkmType"></span>
        </div>

        <ul>
            <li><span>Hp</span><span id="hp"></span></li>
            <li><span>Atk</span><span id="atk"></span></li>
            <li><span>Df</span><span id="df"></span></li>
            <li><span>Sp-Atk</span><span id="spAtk"></span></li>
            <li><span>Sp-df</span><span id="spDf"></span></li>
            <li><span>Speed</span><span id="speed"></span></li>
        </ul>

    </div>

</body>
<script src="./script.js"></script>

</html>
